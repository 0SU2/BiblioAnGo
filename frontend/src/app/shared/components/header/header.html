<header class="h-20 bg-white border-b border-gray-200 shadow-sm sticky top-0 z-20">
  <div class="flex items-center justify-between h-full px-6">

    <div class="flex items-center gap-5">
      <button (click)="onToggleSidebar()"
        class="text-gray-700 hover:text-gray-900 p-2 rounded-md hover:bg-gray-100 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <a [routerLink]="['/dashboard']" class="flex items-center gap-2">
        <img [src]="logoPath" alt="Library Logo" class="h-10 w-auto">
        <span class="text-2xl font-semibold text-red-900">Library</span>
      </a>
    </div>

    <div class="flex items-center gap-4">

      <button
        class="flex items-center gap-2 bg-red-900 text-white px-5 py-2 rounded-full font-semibold hover:bg-red-800 transition">
        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M2 7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2H4a2 2 0 0 1 -2 -2V7zM18 11a2 2 0 1 0 0 -4 2 2 0 0 0 0 4z"/>
        </svg>
        <span class="text-sm font-bold">350 P</span>
      </button>

      <button class="h-12 w-12 flex items-center justify-center rounded-full bg-red-900 text-white hover:bg-red-800 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 14 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.133 10.632v-1.8A5.406 5.406 0 0 0 7.979 3.57.946.946 0 0 0 8 3.464V1.1a1 1 0 0 0-2 0v2.364a.946.946 0 0 0 .021.106 5.406 5.406 0 0 0-4.154 5.262v1.8C1.867 13.018 0 13.614 0 14.807 0 15.4 0 16 .538 16h12.924C14 16 14 15.4 14 14.807c0-1.193-1.867-1.789-1.867-4.175ZM3.823 17a3.453 3.453 0 0 0 6.354 0H3.823Z"/>
        </svg>
      </button>

      <button class="h-12 w-12 flex items-center justify-center rounded-full bg-red-900 text-white hover:bg-red-800 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </button>

    </div>
  </div>
</header>
