<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Iniciar sesión
    </h1>

    @if (errorMessage) {
      <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="login()" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Usuario</label>
        <input
          type="text"
          [(ngModel)]="usuario"
          name="usuario"
          required
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Entrar
      </button>

      <p class="text-center text-sm text-gray-600 mt-3">
        ¿No tienes cuenta?
        <a routerLink="/register" class="text-blue-600 hover:underline">
          Regístrate aquí
        </a>
      </p>

      <p class="text-center text-sm text-gray-600 mt-2">
        <a routerLink="/dashboard" class="text-gray-600 hover:underline">
          ← Volver al inicio
        </a>
      </p>
    </form>
  </div>
</div>
